<!DOCTYPE html>
<html>
    <head>
        <title>Random Code Generate</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action='/' method='post'>
            <p>쿠폰 자리수: <input type='number' name='count' value=5></p>
            {% if error %}
            <p style='color: red; font-size: 13px;'>1 이상의 숫자만 입력해주세요</p>
            {% endif %}
            <input type='submit'>
        </form>
        {% for d in data %}
        <p>{{ d }}</p>
        {% endfor %}
    </body>
</html>
